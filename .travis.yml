language: node_js
matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      env: BUILD_SCRIPT=build:linux
    - os: osx
      env: BUILD_SCRIPT=build:mac
node_js:
  - 8
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - npm run build:dist
  - npm run ${BUILD_SCRIPT}
notifications:
  slack:
    on_success: never